<p-dialog header="Nuevo Rol"
            [(visible)]="isModalOpen"
            [modal]="true"
            [style]="{width: '450px', minWidth: '300px'}"
            (onShow)="onModalShow()"
            (onHide)="hideDialog()"

            position="center"
            [contentStyle]="{'overflow-y': 'auto', 'max-height': '80vh'}">

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid gap-y-4 px-1">

      <div class="field col-12">
        <label for="create-role-name" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre del Rol <span class="text-red-500">*</span>
        </label>
        <input id="create-role-name" type="text" pInputText formControlName="name" class="w-full" autofocus>
        <small *ngIf="roleForm.controls['name']?.touched && roleForm.controls['name']?.errors?.['required']" class="p-error block">
          El nombre del rol es requerido.
        </small>
        <small *ngIf="roleForm.controls['name']?.touched && roleForm.controls['name']?.errors?.['maxlength']" class="p-error block">
          El nombre no debe exceder 255 caracteres.
        </small>
        <!-- Aquí podrías añadir un mensaje para el error de 'unique' si el store lo maneja
             después de una respuesta 422 del backend, aunque el interceptor ya lo haría. -->
      </div>

    </div>

    
      <div class="flex justify-end space-x-2 pt-4 mt-4 border-t border-gray-200">
        <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-text text-gray-700 hover:bg-gray-100" (click)="hideDialog()"></p-button>
        <p-button label="Guardar" icon="pi pi-check" type="submit" styleClass="bg-indigo-600 hover:bg-indigo-700 text-white"></p-button>
      </div>
    
  </form>
</p-dialog>
